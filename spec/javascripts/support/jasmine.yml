# src_files
#
# Return an array of filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
# src_files:
#   - lib/source1.js
#   - lib/source2.js
#   - dist/**/*.js
#
src_files:
  - js/vendor/jquery-1.7.1.js
  - js/vendor/underscore-1.2.1.js
  - js/vendor/backbone-0.5.3.js
  - js/vendor/jquery.ui.widget.js
  - js/vendor/jquery.ui.*.js
  - js/vendor/codemirror-2.16.js
  - js/vendor/es5-shim.js
  - js/vendor/d3.js
  - js/vendor/**/*.js
  - js/bootstrap.js
  - js/chorus.js
  - js/utilities/**/*.js
  - js/mixins.js
  - js/router.js
  - js/models.js
  - js/views.js
  - js/pages.js
  - js/modals.js
  - js/dialogs.js
  - js/alerts.js
  - js/presenters.js
  - js/views/sidebar_view.js
  - js/views/datasets/dataset_visualization_sidebar.js
  - js/views/database_sidebar_list_view.js
  - js/views/workfiles/workfile_content_details_view.js
  - js/views/workfiles/workfile_content_view.js
  - js/views/workfiles/text_workfile_content_view.js
  - js/views/visualizations/visualization_view.js
  - js/views/**/*.js
  - js/models/tasks/task.js
  - js/models/tasks/chart_task.js
  - js/models/**/*.js
  - js/**/*.js

non_spec_src_files:
  - js_non_spec/**/*.js

# stylesheets
#
# Return an array of stylesheet filepaths relative to src_dir to include before jasmine specs.
# Default: []
#
# EXAMPLE:
#
stylesheets:
  - css/*.css

# helpers
#
# Return an array of filepaths relative to spec_dir to include before jasmine specs.
# Default: ["helpers/**/*.js"]
#
# EXAMPLE:
#
# helpers:
#   - helpers/**/*.js
#
# helpers:

# spec_files
#
#  Return an array of filepaths relative to spec_dir to include.
# Default: ["**/*[sS]pec.js"]
#
# EXAMPLE:
#
# spec_files:
#   - **/*[sS]pec.js
#
spec_files:

# src_dir
#
# Source directory path. Your src_files must be returned relative to this path. Will use root if left blank.
# Default: project root
#
# EXAMPLE:
#
# src_dir: public
#
src_dir: public

# spec_dir
#
# Spec directory path. Your spec_files must be returned relative to this path.
# Default: spec/javascripts
#
# EXAMPLE:
#
# spec_dir: spec/javascripts
#
spec_dir:
